<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAD æµ‹è¯•</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;

        }
        h1 {

        }
        .status {

        }
        .status-item {
            display: flex;
            justify-content: space-between;

            border-bottom: 1px solid #3a3a3a;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #888;
        }
        .value {
            color: #4CAF50;
            font-family: monospace;
        }
        .controls {
            display: flex;

        }
        button {

        }

        .stop-btn {

        .stop-btn:hover {

        .stop-btn:disabled, .start-btn:disabled {

        }
        .log {

        }

            border-bottom: 1px solid #2a2a2a;
        }
        .log-speech { color: #4CAF50; }
        .log-silence { color: #999; }
        .log-chunk { color: #2196F3; font-weight: bold; }
        .log-error { color: #f44336; }
        .log-info { color: #FFC107; }
        
        .prob-bar {
            width: 100%;
            height: 20px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <h1>ğŸ¤ VAD æ‹†åˆ†èƒ½åŠ›æµ‹è¯•</h1>
    
    <div class="status">
        <div class="status-item">
            <span class="label">VAD çŠ¶æ€:</span>
            <span class="value" id="vadStatus">æœªåˆå§‹åŒ–</span>
        </div>
        <div class="status-item">
            <span class="label">å½•éŸ³çŠ¶æ€:</span>
            <span class="value" id="recordStatus">æœªå¼€å§‹</span>
        </div>
        <div class="status-item">
            <span class="label">è¯­éŸ³æ¦‚ç‡:</span>
            <span class="value" id="speechProb">0.000</span>
        </div>
        <div class="prob-bar">
            <div class="prob-fill" id="probFill" style="width: 0%"></div>
        </div>
        <div class="status-item">
            <span class="label">æ˜¯å¦è¯´è¯:</span>
            <span class="value" id="isSpeaking">å¦</span>
        </div>
        <div class="status-item">
            <span class="label">æ£€æµ‹åˆ°éŸ³é¢‘å—:</span>
            <span class="value" id="chunkCount">0</span>
        </div>
        <div class="status-item">
            <span class="label">å½•éŸ³æ—¶é•¿:</span>
            <span class="value" id="duration">0s</span>
        </div>
    </div>

    <div class="controls">
        <button class="start-btn" id="startBtn" onclick="startTest()">å¼€å§‹æµ‹è¯•</button>
        <button class="stop-btn" id="stopBtn" onclick="stopTest()" disabled>åœæ­¢æµ‹è¯•</button>
    </div>

    <div class="log" id="log"></div>

    <script type="module">
        import { FunASRVAD } from './src/services/funasrVAD.js';

        const VAD_CONFIG = {
            speechThreshold: 0.2,
            silenceThreshold: 0.35,
            minSpeechDurationMs: 200,
            minSilenceDurationMs: 500,
        };

        const SAMPLE_RATE = 16000;
        const BUFFER_SIZE = 2048;
        const BUFFER_SIZE_MS = Math.floor(BUFFER_SIZE * 1000 / SAMPLE_RATE);

        let vad = null;
        let audioContext = null;
        let processor = null;
        let stream = null;
        let speechBuffer = [];
        let silenceFrames = 0;
        let speechFrames = 0;
        let isSpeaking = false;
        let chunkCount = 0;
        let startTime = 0;
        let durationTimer = null;

        window.addEventListener('DOMContentLoaded', async () => {
            log('æ­£åœ¨åˆå§‹åŒ– FunASR VAD...', 'info');
            document.getElementById('vadStatus').textContent = 'åŠ è½½ä¸­...';
            
            try {
                vad = new FunASRVAD(VAD_CONFIG);
                await vad.init('/models/model.onnx', '/models/vad.mvn');
                
                document.getElementById('vadStatus').textContent = 'âœ… å·²å°±ç»ª';
                log('âœ… FunASR VAD åˆå§‹åŒ–å®Œæˆ', 'info');
                document.getElementById('startBtn').disabled = false;
            } catch (err) {
                document.getElementById('vadStatus').textContent = 'âŒ å¤±è´¥';
                log('âŒ VAD åˆå§‹åŒ–å¤±è´¥: ' + err.message, 'error');
            }
        });

        async function processAudioChunk(inputBuffer) {
            if (!vad?.ready) return;

            try {
                const speechProb = await vad.detect(inputBuffer);
                
                // Update UI
                document.getElementById('speechProb').textContent = speechProb.toFixed(3);
                document.getElementById('probFill').style.width = (speechProb * 100) + '%';

                if (speechProb >= VAD_CONFIG.speechThreshold) {
                    // è¯­éŸ³
                    speechFrames++;
                    silenceFrames = 0;

                    if (speechFrames % 5 === 0) {
                        log(`ğŸ¤ è¯­éŸ³æ¦‚ç‡: ${speechProb.toFixed(3)}`, 'speech');
                    }

                    if (!isSpeaking && speechFrames >= 2) {
                        isSpeaking = true;
                        document.getElementById('isSpeaking').textContent = 'âœ… æ˜¯';
                        log(`ğŸ”Š æ£€æµ‹åˆ°è¯­éŸ³å¼€å§‹ (prob=${speechProb.toFixed(3)})`, 'speech');
                    }

                    speechBuffer.push(inputBuffer.slice());

                } else if (speechProb < VAD_CONFIG.silenceThreshold) {
                    // é™éŸ³
                    silenceFrames++;
                    speechFrames = 0;

                    if (Math.random() < 0.1) {
                        log(`ğŸ”ˆ é™éŸ³æ¦‚ç‡: ${speechProb.toFixed(3)}`, 'silence');
                    }

                    // VAD æ¨¡å¼ï¼šåªåœ¨è¯´è¯æ—¶ç¼“å†²
                    if (isSpeaking) {
                        speechBuffer.push(inputBuffer.slice());
                    }

                    // æ£€æŸ¥æ˜¯å¦éœ€è¦åˆ‡åˆ†
                    const silenceDurationMs = silenceFrames * BUFFER_SIZE_MS;
                    if (silenceDurationMs >= VAD_CONFIG.minSilenceDurationMs && isSpeaking) {
                        log(`ğŸ”‡ æ£€æµ‹åˆ°é™éŸ³ ${silenceDurationMs}msï¼Œæ‰§è¡Œåˆ‡åˆ†`, 'chunk');
                        
                        if (speechBuffer.length > 0) {
                            const totalLength = speechBuffer.reduce((sum, buf) => sum + buf.length, 0);
                            const durationSec = (totalLength / SAMPLE_RATE).toFixed(2);
                            
                            chunkCount++;
                            document.getElementById('chunkCount').textContent = chunkCount;
                            
                            log(`âœ‚ï¸ éŸ³é¢‘å— #${chunkCount} - ${totalLength} æ ·æœ¬ (${durationSec}s)`, 'chunk');
                            
                            speechBuffer = [];
                            silenceFrames = 0;
                        }
                        
                        isSpeaking = false;
                        document.getElementById('isSpeaking').textContent = 'å¦';
                    }
                }
            } catch (err) {
                log('âŒ VAD å¤„ç†é”™è¯¯: ' + err.message, 'error');
            }
        }

        window.startTest = async function() {
            log('ğŸ¬ å¼€å§‹å½•éŸ³æµ‹è¯•...', 'info');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            speechBuffer = [];
            silenceFrames = 0;
            speechFrames = 0;
            isSpeaking = false;
            chunkCount = 0;
            
            document.getElementById('recordStatus').textContent = 'âºï¸ å½•éŸ³ä¸­';
            document.getElementById('isSpeaking').textContent = 'å¦';
            document.getElementById('chunkCount').textContent = '0';
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: SAMPLE_RATE,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                    }
                });

                audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
                const source = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(BUFFER_SIZE, 1, 1);

                processor.onaudioprocess = (event) => {
                    const inputData = event.inputBuffer.getChannelData(0);
                    processAudioChunk(new Float32Array(inputData));
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                startTime = Date.now();
                durationTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById('duration').textContent = elapsed + 's';
                }, 1000);

                log('âœ… å½•éŸ³å·²å¼€å§‹', 'info');
            } catch (err) {
                log('âŒ éº¦å…‹é£è®¿é—®å¤±è´¥: ' + err.message, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        };

        window.stopTest = function() {
            log('ğŸ›‘ åœæ­¢å½•éŸ³...', 'info');
            
            if (durationTimer) {
                clearInterval(durationTimer);
                durationTimer = null;
            }

            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            // å¤„ç†å‰©ä½™ç¼“å†²
            if (speechBuffer.length > 0) {
                const totalLength = speechBuffer.reduce((sum, buf) => sum + buf.length, 0);
                const durationSec = (totalLength / SAMPLE_RATE).toFixed(2);
                
                chunkCount++;
                document.getElementById('chunkCount').textContent = chunkCount;
                
                log(`âœ‚ï¸ [åœæ­¢] æœ€åéŸ³é¢‘å— #${chunkCount} - ${totalLength} æ ·æœ¬ (${durationSec}s)`, 'chunk');
                speechBuffer = [];
            } else {
                log('âš ï¸ åœæ­¢æ—¶ç¼“å†²åŒºä¸ºç©º', 'info');
            }

            vad?.reset();
            
            document.getElementById('recordStatus').textContent = 'å·²åœæ­¢';
            document.getElementById('isSpeaking').textContent = 'å¦';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            log('âœ… æµ‹è¯•å®Œæˆ', 'info');
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
